{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <h2>Headlines</h2>
  <hr/>
</div>
{% for article in articleCollection %}
  <div onclick="location.href='article/{{ article.id }}'" class="news-article container-fluid py-2">
    <div class="row">
      <div class="col-sm-9 article-text">
        <h2 class="title">{{ article.title }}</h2>
        <h3 class="subtitle">{{ article.subtitle }}</h3>
        <div class="datetime">
          {{ article.datetime }}
        </div>
      </div>
      <div class="col-sm-1">
        <img class="article-image" src="{{ article.image }}" />
      </div>
    </div>
  </div>
  <br/>
{% endfor %}

{% endblock %}
